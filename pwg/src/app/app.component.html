<div class="box">
  <div class="columns is-multiline is-mobile is-centered">

  <div class="content">
<div class="column" >
<h1 class="title is-2">Password Generator</h1>
</div>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event.target.value)"
  class="input is-rounded" type="text" placeholder=""/>
</div>

<div class="column is-half">
  <label class="checkbox">Use Letters
  <input (change)="onChangeUseLetters()" type="checkbox"/>
  </label>
</div>
<div class="column is-half">
  <label class="checkbox">Use Numbers
  <input (change)="onChangeUseNumbers()"type="checkbox"/>
</label>
</div>
<div class="column is-half">
  <label class="checkbox">Use Symbols
  <input (change)="onChangeUseSymbols()" type="checkbox"/>
  </label>
</div>

<div class="column">
  <button class="button is-success is-rounded is-fullwidth"
  [disabled]="!(length && (includeLetters || includeSymbols || includeNumbers))" 
  (click)="onButtonClick()"
  >Generate</button>
</div>

<div *ngIf="password">
  <label>Your Password</label>
  <input class="input is-info" [value]="password"/>
</div>

</div>
</div>
</div>
